<!DOCTYPE html>
<html lang="pt" data-logon="sign-up">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign up |</title>
    <meta name="author" content="Enzo dos Santos Scholl" />
    <meta name="description" content="lorem ipsum" />
    <meta
      name="keywords"
      content="css, html, java, javascript, loremipsum, sql"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="form-login">
          <div class="opcao-login">
            <button type="button" id="sign-up" class="botao-opcao ativo">
              Sign up
            </button>
            <button type="button" id="login" class="botao-opcao">Login</button>
          </div>
          <h1>Criar conta</h1>
          <form action="#" method="post">
            <label for="usuario">Usuário <span>*</span></label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              autocomplete="off"
              maxlength="100"
              required
            />
            <label for="senha">Senha <span>*</span></label>
            <input
              type="password"
              id="senha"
              name="senha"
              autocomplete="new-password"
              maxlength="50"
              required
            />
            <label for="confirmar-senha">Confirmar senha <span>*</span></label>
            <input
              type="password"
              id="confirmar-senha"
              name="confirmar-senha"
              autocomplete="new-password"
              maxlength="50"
              required
            />
            <p style="display: none; color: rgb(255, 0, 0)">
              Senhas não combinam.
            </p>
            <div class="sou-dev">
              <input type="checkbox" name="e-dev" id="e-dev" required />
              <label for="e-dev">Eu sou um desenvolvedor</label>
            </div>
            <button type="submit">Sign up</button>
          </form>
        </div>
        <div class="welcome-section">
          <div class="image-placeholder"></div>
          <h2>Check Your Project Progress</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Pellentesque dolor lorem, ultrices sit amet purus ac, volutpat
            feugiat lectus.
          </p>
        </div>
      </div>
    </div>
    <script src="js/main.js" defer></script>
  </body>
</html>
